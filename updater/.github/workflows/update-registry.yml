name: Update Registry (EU)
on:
  schedule: [{ cron: "0 6 * * 1,4" }]
  workflow_dispatch: {}
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
        working-directory: updater
      - run: npm run build
        working-directory: updater
      - run: node dist/run.js
        working-directory: updater
      - uses: actions/upload-artifact@v4
        with:
          name: regulators-pros
          path: updater/outputs/regulators-pros.json
