name: Update EPR Tariffs (Weekly)

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday 06:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm run update:tariffs
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): refresh tariffs JSON"
          file_pattern: data/tariffs-*.json
